variables:
      VERSION: 7.2
pool:
  vmImage: "ubuntu-18.04"
  workingDir: '$(service_path)'

steps:

  - script: echo $(dev)

  - script: npm install
  
  - script: npm install @playwright/test
  - script: npx playwright install 

    displayName: "Install browser dependencies"
  - script: npm i playwright-chromium

    displayName: "run test"
  - script: npm run azure2

  - task: CopyPublishBuildArtifacts@1
    displayName: 'Copy Publish Artifact: playwright-report'
    inputs:
      CopyRoot: '$(System.DefaultWorkingDirectory)/_daniavander_hydro-test/playwright-report'
      Contents: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'playwright-report'
      ArtifactType: Container
      TargetPath: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1    
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'

